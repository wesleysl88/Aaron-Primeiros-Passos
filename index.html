<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aaron's First Steps (Final v5)</title>
    <style>
        body {
            margin: 0; padding: 0; overflow: hidden;
            background-color: #fdf6e3;
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            touch-action: none; user-select: none; -webkit-user-select: none;
        }
        canvas { display: block; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 15px; box-sizing: border-box;
        }
        
        .top-hud {
            display: flex; justify-content: space-between; align-items: flex-start; width: 100%;
        }
        .score-box {
            font-size: 24px; color: #5d5d5d; font-weight: bold;
            background: rgba(255,255,255,0.6); padding: 5px 15px; border-radius: 20px;
        }
        
        #lives-container { display: flex; gap: 5px; }
        .heart-icon {
            width: 32px; height: 32px;
            filter: drop-shadow(1px 1px 0 rgba(0,0,0,0.2));
            transition: opacity 0.2s;
        }

        #start-screen, #game-over-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.96);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto; text-align: center; z-index: 10;
        }
        
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        
        button {
            border: none; padding: 15px 40px;
            font-size: 20px; font-weight: bold; color: white;
            border-radius: 50px; cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            transition: transform 0.1s; font-family: inherit;
            min-width: 200px;
        }
        button:active { transform: translateY(4px); box-shadow: none; }

        .btn-easy { background: #81d4fa; }   
        .btn-normal { background: #ffb74d; } 
        .btn-hard { background: #e57373; }   

        .hidden { display: none !important; }

        #mobile-controls {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; justify-content: space-between;
            padding: 0 20px; box-sizing: border-box;
            pointer-events: none; opacity: 0.6;
        }
        .control-arrow {
            font-size: 50px; color: #888;
            background: rgba(255,255,255,0.8);
            width: 70px; height: 70px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="ui-layer" class="hidden">
        <div class="top-hud">
            <div class="score-box">Distância: <span id="score">0</span>m</div>
            <div id="lives-container">
                <img id="life1" class="heart-icon">
                <img id="life2" class="heart-icon">
                <img id="life3" class="heart-icon">
            </div>
        </div>

        <div id="mobile-controls">
            <div class="control-arrow">⬅</div>
            <div class="control-arrow">➡</div>
        </div>
    </div>

    <div id="start-screen">
        <h1 style="color:#81d4fa; font-size: 40px; margin: 0;">Aaron's First Steps</h1>
        <img id="menu-avatar" style="width:100px; height:100px; margin: 10px;">
        <p style="color:#666; font-size: 16px;">Escolha a dificuldade:</p>
        
        <div class="btn-group">
            <button class="btn-easy" onclick="startGame('easy')">Fácil</button>
            <button class="btn-normal" onclick="startGame('normal')">Normal</button>
            <button class="btn-hard" onclick="startGame('hard')">Difícil</button>
        </div>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 style="color:#555;" id="game-over-title">Caiu!</h1>
        <p id="final-score" style="font-size: 28px; font-weight:bold; color: #5d5d5d;">0 metros</p>
        <button class="btn-easy" onclick="location.reload()">Voltar ao Menu</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>

 * - Aaron Clean (sem braços, sem coração).
 * - Física Zen em TODOS os modos.
 * - Proteção inicial de 1s para todos.
 * - Proteção de 0.5s durante o jogo (Normal/Hard).
 */

        lives: 3,
        spawnRate: 180,      
        correction: 1.5,
        fallForce: 0.015,
        magnetTime: 120      // Fácil mantém 2s (120 frames) de estabilidade
    },
    normal: {
        lives: 3,
        spawnRate: 140,      
        correction: 1.5,     // Zen precisa de correção forte
        fallForce: 0.03,     // Queda um pouco mais rápida que fácil
        magnetTime: 30       // Normal tem apenas 0.5s (30 frames) de estabilidade
    },
    hard: {
        lives: 1,            // Hardcore
        spawnRate: 70,       // MUITO MAIS OBSTÁCULOS (Spawn rápido)
        correction: 1.5,
        fallForce: 0.06,     // Queda rápida
        magnetTime: 30       // Difícil tem apenas 0.5s (30 frames) de estabilidade
    }
};

let CURRENT_LEVEL = LEVELS.easy; 

const STATE = {
    isPlaying: false,
    score: 0,
    frames: 0,
    lives: 3,
    aaronX: 0,
    angle: 0,
    forceDirection: 1,  
    stabilityTimer: 0,  
    isInvincible: false
};

    heart: `data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0MCA0MCI+PHBhdGggZD0iTTIwIDM1IEMyMCAzNSAzNSAyNSAzNSAxNSBDMzUgNSAyNSA1IDIwIDEyIEMxNSA1IDUgNSA1IDE1IEM1IDI1IDIwIDM1IDIwIDM1IiBmaWxsPSIjZmY1YzhkIiBzdHJva2U9IiMzMzMiIHN0cm9rZS13aWR0aD0iMiIvPjwvc3ZnPg==`,
    
    // Bola
    ball: `data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0MCA0MCI+PGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMTgiIGZpbGw9IiNmZjk4MDAiIHN0cm9rZT0iIzMzMyIgc3Ryb2tlLXdpZHRoPSIyIi8+PHBhdGggZD0iTTIwIDIgQzIwIDIgMzAgMTAgMzAgMjAgQzMwIDMwIDIwIDM4IDIwIDM4IiBmaWxsPSJub25lIiBzdHJva2U9IiMzMzMiIHN0cm9rZS13aWR0aD0iMiIvPjxwYXRoIGQ0PSJNMiAyMCBDMiAyMCAxMCAzMCAyMCAzMCBDMzAgMzAgMzggMjAgMzggMjAiIGZpbGw9Im5vbmUiIHN0cm9rZT0iIzMzMyIgc3Ryb2tlLXdpZHRoPSIyIi8+PC9zdmc+`,

    bear: `data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA2MCA2MCI+PGNpcmNsZSBjeD0iMTUiIGN5PSIxNSIgcj0iOCIgZmlsbD0iIzhkNmU2MyIgc3Ryb2tlPSIjM2QyNzIwIiBzdHJva2Utd2lkdGg9IjIiLz48Y2lyY2xlIGN4PSI0NSIgY3k9IjE1IiByPSI4IiBmaWxsPSIjOGQ2ZTYzIiBzdHJva2U9IiMzZDI3MjAiIHN0cm9rZS13aWR0aD0iMiIvPjxlbGxpcHNlIGN4PSIzMCIgY3k9IjQ1IiByeD0iMTgiIHJ5PSIxNCIgZmlsbD0iIzhkNmU2MyIgc3Ryb2tlPSIjM2QyNzIwIiBzdHJva2Utd2lkdGg9IjIiLz48Y2lyY2xlIGN4PSIzMCIgY3k9IjQ1IiByPSI4IiBmaWxsPSIjZDdjY2I4IiAvPjxjaXJjbGUgY3g9IjMwIiBjeT0iMjUiIHI9IjE2IiBmaWxsPSIjOGQ2ZTYzIiBzdHJva2U9IiMzZDI3MjAiIHN0cm9rZS13aWR0aD0iMiIvPjxlbGxpcHNlIGN4PSIzMCIgY3k9IjI4IiByeD0iNiIgcnk9IjUiIGZpbGw9IiNkN2NjYjgiIC8+PGNpcmNsZSBjeD0iMzAiIGN5PSIyNiIgcj0iMiIgZmlsbD0iIzNkMjcyMCIvPjxjaXJjbGUgY3g9IjI0IiBjeT0iMjIiIHI9IjEuNSIgZmlsbD0iIzMzMyIvPjxjaXJjbGUgY3g9IjM2IiBjeT0iMjIiIHI9IjEuNSIgZmlsbD0iIzMzMyIvPjwvc3ZnPg==`
};

const ASSETS = { aaron: new Image(), ball: new Image(), bear: new Image(), heart: new Image() };
ASSETS.aaron.src = SVG_SPRITES.aaron;
ASSETS.ball.src = SVG_SPRITES.ball;
ASSETS.bear.src = SVG_SPRITES.bear;
ASSETS.heart.src = SVG_SPRITES.heart;

document.getElementById('menu-avatar').src = SVG_SPRITES.aaron;
document.getElementById('life1').src = SVG_SPRITES.heart;
document.getElementById('life2').src = SVG_SPRITES.heart;
document.getElementById('life3').src = SVG_SPRITES.heart;

// --- 3. ÁUDIO ---
const AudioSys = {
    ctx: null,
    init: function() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
    play: function(freq, type) {
        if (!this.ctx) return;
        const o = this.ctx.createOscillator(); const g = this.ctx.createGain();
        o.type = type; o.frequency.value = freq;
        g.gain.value = 0.05;
        g.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.1);
        o.connect(g); g.connect(this.ctx.destination);
        o.start(); o.stop(this.ctx.currentTime + 0.1);
    }
};

// --- 4. ENGINE ---
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let obstacles = [];
let input = { left: false, right: false };

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    STATE.aaronX = canvas.width / 2;
}
window.addEventListener('resize', resize);
resize();

const setInput = (k, v) => {
    if (k === 'ArrowLeft' || k === 'a') input.left = v;
    if (k === 'ArrowRight' || k === 'd') input.right = v;
};
window.addEventListener('keydown', e => setInput(e.key, true));
window.addEventListener('keyup', e => setInput(e.key, false));
window.addEventListener('touchstart', e => {
    e.preventDefault();
    if (e.touches[0].clientX < window.innerWidth/2) input.left = true; else input.right = true;
}, {passive:false});
window.addEventListener('touchend', e => { e.preventDefault(); input.left=false; input.right=false; });

function updatePhysics() {
    // 1. INPUT
    let correction = 0;
    if (input.left) {
        STATE.aaronX -= 5;
        correction = -CURRENT_LEVEL.correction;
    }
    if (input.right) {
        STATE.aaronX += 5;
        correction = CURRENT_LEVEL.correction;
    }
    STATE.aaronX = Math.max(40, Math.min(canvas.width - 40, STATE.aaronX));

    // 2. LÓGICA ZEN (Para todos os modos)
    if (correction !== 0) {
        // Jogador corrigindo
        STATE.angle += correction;
        
        // Se alinhou perto do centro, ganha estabilidade
        if (Math.abs(STATE.angle) < 10) {
            STATE.stabilityTimer = CURRENT_LEVEL.magnetTime;
            STATE.forceDirection = Math.random() > 0.5 ? 1 : -1;
        }
    } else {
        // Jogador soltou
        if (STATE.stabilityTimer > 0) {
            // Estabilidade Magnética
            STATE.stabilityTimer--;
            STATE.angle *= 0.92; // Puxa para o centro
        } else {
            // Queda (Sem física de pêndulo, apenas queda Zen progressiva)
            STATE.angle += (Math.abs(STATE.angle) * CURRENT_LEVEL.fallForce + 0.02) * STATE.forceDirection;
        }
    }

    // Game Over
    if (Math.abs(STATE.angle) > 70) gameOver("Caiu no chão!");
}

function update() {
    updatePhysics();

    // Obstáculos
    STATE.frames++;
    if (STATE.frames % 30 === 0 && STATE.isPlaying) AudioSys.play(200, 'sine'); 

    if (STATE.frames % CURRENT_LEVEL.spawnRate === 0) {
        let type = Math.random() > 0.5 ? 'ball' : 'bear';
        obstacles.push({
            type: type,
            x: Math.random() * (canvas.width - 100) + 50,
            y: canvas.height + 50,
            size: type === 'ball' ? 50 : 70,
            passed: false
        });
    }

    for (let i = obstacles.length - 1; i >= 0; i--) {
        let obs = obstacles[i];
        obs.y -= 3; 

        if (!STATE.isInvincible) {
            let dist = Math.hypot(STATE.aaronX - obs.x, 160 - obs.y);
            let hitDist = obs.size * 0.5 + 10;
            
            if (dist < hitDist) {
                AudioSys.play(100, 'sawtooth');
                STATE.lives--;
                updateLivesUI();
                
                if (STATE.lives <= 0) {
                    gameOver("Bateu no brinquedo!");
                } else {
                    STATE.isInvincible = true;
                    setTimeout(() => STATE.isInvincible = false, 1500);
                }
            }
        }

        if (obs.y < -100) obstacles.splice(i, 1);
        else if (!obs.passed && obs.y < 160) {
            obs.passed = true;
            STATE.score += 1;
            document.getElementById('score').innerText = STATE.score;
        }
    }
}

function updateLivesUI() {
    document.getElementById('life1').style.opacity = STATE.lives >= 1 ? 1 : 0.2;
    document.getElementById('life2').style.opacity = STATE.lives >= 2 ? 1 : 0.2;
    document.getElementById('life3').style.opacity = STATE.lives >= 3 ? 1 : 0.2;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const pathMargin = Math.max(12, Math.min(24, canvas.width * 0.02));
    ctx.fillStyle = "#d4cfc4"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#e6e0d0"; ctx.fillRect(pathMargin, 0, canvas.width - pathMargin * 2, canvas.height);

    ctx.strokeStyle = "white"; ctx.lineWidth = 4;
    ctx.setLineDash([40, 60]); ctx.lineDashOffset = -STATE.frames * 3;
    ctx.beginPath(); ctx.moveTo(canvas.width/2, 0); ctx.lineTo(canvas.width/2, canvas.height); ctx.stroke();

    obstacles.forEach(o => {
        ctx.save(); ctx.translate(o.x, o.y);
        ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.beginPath(); ctx.ellipse(0, o.size/2, o.size/2, o.size/4,0,0,7); ctx.fill(); 
        ctx.drawImage(ASSETS[o.type], -o.size/2, -o.size/2, o.size, o.size);
        ctx.restore();
    });

    ctx.save();
    ctx.translate(STATE.aaronX, 160);
    
    // Aura Verde (Mostra quando a estabilidade está ativa)
    if (STATE.stabilityTimer > 0) {
        ctx.fillStyle = "rgba(100, 255, 100, 0.2)";
        ctx.beginPath(); ctx.arc(0, 0, 50, 0, 7); ctx.fill();
    }
    
    ctx.save(); ctx.scale(1, 0.3); ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.beginPath(); ctx.arc(0, 150, 40, 0, 7); ctx.fill(); ctx.restore();

    ctx.rotate(STATE.angle * Math.PI / 180);
    
    if (STATE.isInvincible && Math.floor(Date.now()/100)%2===0) ctx.globalAlpha = 0.5;

    ctx.drawImage(ASSETS.aaron, -40, -45, 80, 80);
    ctx.restore();
}

let anim;
function loop() {
    if(STATE.isPlaying) { update(); draw(); anim = requestAnimationFrame(loop); }
}

function startGame(difficulty) {
    document.getElementById('start-screen').classList.add('hidden');
    document.getElementById('game-over-screen').classList.add('hidden');
    document.getElementById('ui-layer').classList.remove('hidden');
    
    AudioSys.init();
    
    CURRENT_LEVEL = LEVELS[difficulty];
    STATE.lives = CURRENT_LEVEL.lives;
    
    STATE.score = 0; 
    STATE.angle = 0; 
    STATE.angularVelocity = 0;
    STATE.aaronX = canvas.width/2; 
    STATE.frames = 0;
    // TODOS COMEÇAM COM 1 SEGUNDO DE ESTABILIDADE (60 frames)
    STATE.stabilityTimer = 60; 
    STATE.isInvincible = false;
    obstacles = [];
    
    updateLivesUI();
    STATE.isPlaying = true; loop();
}

function gameOver(reason) {
    STATE.isPlaying = false; cancelAnimationFrame(anim);
    AudioSys.play(100, 'square');
    document.getElementById('final-score').innerText = STATE.score + " metros";
    document.getElementById('game-over-title').innerText = reason;
    document.getElementById('game-over-screen').classList.remove('hidden');
    document.getElementById('ui-layer').classList.add('hidden');
}

</script>
